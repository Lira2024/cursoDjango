<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <p>Agora são: {{ now }}</p>
    <ul>
        {% for transação in Transações %}
            {% if transação == 't1' %}
                <li><b>{{transação}}</b></li>
            {% else %}
                <li>{{transação}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
