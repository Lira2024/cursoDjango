<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<body>
    <h1>Listagem de transações</h1>

    <ul>
        {% for transação in Transações %}
            <li> <a href="{% url 'url_update' transação.id%}">{{ transação.descricao }} - {{transação.data}} - {{transação.valor}} - {{transação.categoria}}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'url_nova' %}">Novo</a>
</body>
</html>
